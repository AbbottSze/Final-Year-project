<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBC Animation</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="CBC.js" defer></script>
</head>
<nav class="top-half">
    <div><h2 class="gradienttext h2">CBC Block Cypher Animation</h2></div>
    <button id="back">Main Page</button>
</nav>
<body>
    <div class="background">
        <div class="input-container">
            <label for="CBCInput" class="blacktext">CBC Bits:(e.g., 10110): </label>
            <input type="text" id="CBCInput" maxlength="10" placeholder="Enter binary values">
            <p></p>
            <label for="IVInput"  class="blacktext">IV Value:</label>
            <input type="text" id="IV" maxlength="5" placeholder="Enter binary values">
            <button id="RandomIV">Random</button>
            <button id="updateButton">Update</button>
        </div>
        <button id="animateButton">Animate</button>
        <button onclick="openAESPopUp()" id="AESImage" class="AES" style="left: 300px; top: 355px;"></button>
        <button onclick="openAESPopUp()" id="AESImage" class="AES" style="left: 1100px; top: 355px;"></button>
        <div class="AESPopUp" id="AESPopUp">
            <button class="close-btn" onclick="closePopUp('AES')">X</button>
            <h2 class="blacktext">AES Description</h2>
            <p class="blacktext">AES (Advanced Encryption Standard) is a symmetric encryption algorithm, it offers strong protection with key sizes of 128, 192, or 256 bits.</p>
            <img src="image_2.png" t="image_2">
        </div>
        <img src="image_1.png" t="image_1" width="150" height="150" style="position: absolute; transform: translate(675px, 430px);">
        <button id="hint" class="Hint"></button>
    </div>
    <div class="hintcontainer">
        <p class="blacktext text"></p>
    </div>
    <canvas></canvas>
</body>
</html>
